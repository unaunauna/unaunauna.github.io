        </div>
        <div class="item">
          <img src="https://4.bp.blogspot.com/-HZLpM-iRJuk/WGCfgE08tiI/AAAAAAABAo0/8GLO5cvIoWYVkev-TqeCiuWUjUO0GXsMACLcB/s400/nailist_nail_salon_woman.png"alt="ネイルサロン" width="25%" height="25%">

        <div class="item">
          <img src="https://1.bp.blogspot.com/-dOEa5Zn3SE0/VW6AlTTx2TI/AAAAAAAAt_I/LUnpSYT93AY/s400/yoga_sankaku.png"alt="ヨガ" width="25%" height="25%">

      </div>
      <div class="contact-form">

        <p>メールアドレス</p>
        <input>
        <p>お問い合わせ内容 </p>
        <textarea></textarea>
        <p>一緒に頑張りましょう！</p>
        <input class="contact-submit" type=submit value="送信">
      </div>
    </div>

    <div class="footer">
    <div class="footer-logo">UNA</div>
      <ul class="footer-list">
        <li>飼い犬の</li>
        <li>名前は</li>
